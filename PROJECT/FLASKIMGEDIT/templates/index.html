          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/usage">How to Use</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Contact Us

    <div class="container">
        <h1><div class="p-3 mb-2 bg-primary text-white">Image Editor</div></h1>
        <h3>convert your image</h3></br>
        <form action="/edit" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Select Your Image</label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </form>
        <div class="mb-3">
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Choose to convert</option>
                    <option value="cjpg">JPG</option>
                    <option value="cpng">PNG</option>
                    <option value="cwebp">WEBP</option>
                    </select>
                <label for="floatingSelect">Convert File</label>
                </div>
            </div>
     
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>

            </div>
    </div>
